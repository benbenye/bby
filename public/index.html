<html>

  <head>
    <title>Angular 2 QuickStart</title>
    <script src="/javascripts/page/jquery-1.11.1.js"></script>
    <script src="/javascripts/page/countDown.js"></script>
    <link rel="stylesheet" href="/stylesheets/base/base.css">
    <link rel="stylesheet" href="/stylesheets/style.css">

    <!-- 1. Load libraries -->
    <script src="/angular2/bundles/angular2-polyfills.js"></script>
    <script src="/systemjs/dist/system.src.js"></script>
    <script src="/rxjs/bundles/Rx.js"></script>
    <script src="/angular2/bundles/angular2.dev.js"></script>
    <script src="/angular2/bundles/router.dev.js"></script>
    <script src="/angular2/bundles/http.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/boot')
            .then(null, console.error.bind(console));
    </script>

  </head>
  <base href="/">

  <!-- 3. Display the application -->
  <body>
    <app>Loading...</app>
    <div class="timer" style="margin-left:250px;"></div>
    <script>
      
      var curTime = (new Date()).getTime()/1000
      // curTime = 1451577600
      var date = {};
    var timer = setInterval(function(){
      date = new CountDown({
        tarTime:1452528000,
        curTime:curTime++,
        format:'dd-hh-mi-se'
      });
      if(date.invalid){
        $('.timer').text(date.dd+'天'+date.hh+'小时'+date.mi+'分钟'+date.se+'秒')
      }else{
        $('.timer').text('已过期');
        clearInterval(timer)
      }
    },1000);

    </script>
  </body>

</html>
