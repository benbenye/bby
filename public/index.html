<body>
	<script>
require(['./mmRequest'], function(avalon) {
	var vm = avalon.define({
		$id: "main-content",
		title:'',
		success:'',
		paperBook:[]
   });

	avalon.getJSON( "/index",function(data){
   for(var i in data){

        vm[i] = data[i]
     }
   }
   // avalon.scan();
  });
 })


	</script>
	<div ms-controller="main-content">点我加载点数据-avalon.getJSON{{title}}</div>
